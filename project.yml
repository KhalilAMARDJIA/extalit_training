title: "Detecting fashion brands in online comments (Named Entity Recognition)"
description: "This project uses [`sense2vec`](https://github.com/explosion/sense2vec) and [Prodigy](https://prodi.gy) to bootstrap an NER model to detect fashion brands in [Reddit comments](https://files.pushshift.io/reddit/comments/). For more details, see [our blog post](https://explosion.ai/blog/sense2vec-reloaded#annotation)."

# Variables can be referenced across the project.yml using ${vars.var_name}
vars:
  config: "config.cfg"
  name: "ner_fashion"
  version: "0.0.0"
  train: "train"
  dev: "dev"

# These are the directories that the project needs.
directories: ["assets", "training", "configs", "scripts", "corpus", "packages"]

# Assets: only one section allowed
assets:
  - dest: "assets/raw_data.jsonl"
    description: "All validated examples before splitting."

# Workflows
workflows:
  all:
    - preprocess
    - train
    - evaluate

# Project commands
commands:
  - name: "preprocess"
    help: "Split raw JSONL and convert to spaCy binary format"
    script:
      - "python scripts/preprocess.py assets/raw_data.jsonl assets corpus"
    deps:
      - "assets/raw_data.jsonl"
      - "scripts/preprocess.py"
    outputs:
      - "assets/train.jsonl"
      - "assets/dev.jsonl"
      - "corpus/train.spacy"
      - "corpus/dev.spacy"

  - name: "train"
    help: "Train a named entity recognition model"
    script:
      - "python -m spacy train configs/${vars.config} --output training/ --paths.train corpus/${vars.train}.spacy --paths.dev corpus/${vars.dev}.spacy"
    deps:
      - "corpus/train.spacy"
      - "corpus/dev.spacy"
    outputs:
      - "training/model-best"

  - name: "evaluate"
    help: "Evaluate the model and export metrics"
    script:
      - "python -m spacy evaluate training/model-best corpus/${vars.dev}.spacy --output training/metrics.json"
    deps:
      - "corpus/${vars.dev}.spacy"
      - "training/model-best"
    outputs:
      - "training/metrics.json"

  - name: "package"
    help: "Package the trained model so it can be installed"
    script:
      - "python -m spacy package training/model-best packages --name ${vars.name} --version ${vars.version} --force"
    deps:
      - "training/model-best"
    outputs_no_cache:
      - "packages/en_${vars.name}-${vars.version}/dist/en_${vars.name}-${vars.version}.tar.gz"

  - name: "visualize-model"
    help: "Visualize the model's output interactively using Streamlit"
    script:
      - "streamlit run scripts/visualize_model.py training/model-best \"I like Adidas shoes.\""
    deps:
      - "scripts/visualize_model.py"
      - "training/model-best"

  - name: "visualize-data"
    help: "Explore the annotated data in an interactive Streamlit app"
    script:
      - "streamlit run scripts/visualize_data.py assets/train.jsonl,assets/dev.jsonl"
    deps:
      - "scripts/visualize_data.py"
      - "assets/train.jsonl"
      - "assets/dev.jsonl"